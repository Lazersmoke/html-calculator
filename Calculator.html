<html>
<!--
Identifiers:
current_string="whatever"
-->
<head>
<script>
currentString=""
function pressHandler(buttonPressed){
  document.getElementById('calcString').value+=String(buttonPressed)
}
</script>
</head>
<body>
<input id="calcString" type="text" onchange="currentString=document.getElementById('calcString').value"></input>
<br>
<button onclick="pressHandler(7)">7</button>
<button onclick="pressHandler(8)">8</button>
<button onclick="pressHandler(9)">9</button>
<button>+</button>
<br>
<button onclick="pressHandler(4)">4</button>
<button onclick="pressHandler(5)">5</button>
<button onclick="pressHandler(6)">6</button>
<button>-</button>
<br>
<button onclick="pressHandler(1)">1</button>
<button onclick="pressHandler(2)">2</button>
<button onclick="pressHandler(3)">3</button>
<button>/</button>
<br>
<button>.</button>
<button onclick="pressHandler(0)">0</button>
<button>*</button>
<button onclick="document.getElementById('calcString').value=String(eval(document.getElementById('calcString').value))">=</button>
</body>
</html>
